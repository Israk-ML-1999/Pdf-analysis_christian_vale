worker_processes auto;

events {
    worker_connections 1024;
}

http {
    
    client_max_body_size 50M; # âœ… Increase max allowed request size to 50 MB

    server {
        listen 80;

        location / {
            proxy_pass http://app:8000;  # communicate over Docker network

            # Timeouts: increase so long-running PDF processing doesn't produce 504
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;

            # Use HTTP/1.1 for request body streaming and keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Disable buffering for large uploads/long responses (helps streaming)
            proxy_buffering off;

            # Standard headers forwarded to backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
